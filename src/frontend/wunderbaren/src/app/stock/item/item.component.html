<div (mouseover)="isMouseOver=true"
             (mouseleave)="isMouseOver=false">
  {{item.name}}
  <span class="small-text">(x{{item.amount}})</span>
  <span *ngIf="!isMouseOver || (isMouseOver && !showStockEditor)" class="w3-display-right">
    {{item.price}}
    <span class="small-text">kr</span>
  </span>
  <span *ngIf="isMouseOver && showStockEditor" class="w3-display-right">
    <span class="decrease" (click)="decrease()">-</span>
    <span class="decrease" (click)="increase()">+</span>
  </span>
</div>
