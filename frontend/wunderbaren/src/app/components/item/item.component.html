<div class="container">
    <div class="row" style="margin-top:30px;">
        <div *ngFor="let item of getItems()" class="col-sm-6 col-md-4 col-lg-3" style="margin-bottom:30px;">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{item.title}}</h4>
                    <h6 class="text-muted card-subtitle mb-2">Ale </h6>
                    <p class="card-text">{{item.description}}</p><a class="card-link" style="color:white">Instructions </a>
                    <a class="card-link" style="color:white" (click)="addItem(item)">Add </a>
                </div>
            </div>
        </div>
    </div>
</div>
<payment-footer></payment-footer>
