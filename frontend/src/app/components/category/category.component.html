<div class="container">
    <div class="row">
        <div *ngFor="let group of groups" class="col-12 col-sm-6 col-md-4 col-lg-3 offset-0 offset-lg-0" style="margin-top:15px;" (click)="select(group)">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{group.name}}</h4>
                    <h6 class="text-muted card-subtitle mb-2">{{group.title}}</h6>
                    <p class="card-text">{{group.subtitle}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="wallet != undefined" class="alert">
    User has {{wallet}} kr in wallet
</div>

<input class="rfid" type="text" name="rfid" [(ngModel)]="rfid" (keyup.enter)="getUser()" onblur="this.focus()" autocomplete="off" autofocus #rfidInput>

<payment-footer></payment-footer>
